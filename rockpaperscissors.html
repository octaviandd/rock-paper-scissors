<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="https://kit.fontawesome.com/1e10f2d5f9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">

    <title>Rock Paper Scissors</title>
  </head>

  <body>


    <div class="navbar">
      <a href="https://github.com/octaviandd"><i class="fab fa-github"></i></a>
    </div>



    <div class="main-container">
      <div class="user-side">
        <div class="icon"><i class="fas fa-user"></i></i></div>
        <div class="score" id='user_score'>0</div>
      </div>
      <div class="game">
        <i class="far fa-hand-rock" id="rock"></i>
        <i class="far fa-hand-paper" id="paper"></i>
        <i class="far fa-hand-scissors" id="scissors"></i>
      </div>
      <div class="computer-side">
        <div class="icon"><i class="fas fa-robot"></i></div>
        <div class="score" id='computer_score'>0</div>
      </div>
    </div>

    <div class="winner">
      <h2 id="winner">Who wins</h2>
    </div>

    <div class="footbar">
      <h2 id="round_number">Rounds: </h2>
      <div id="reset_button">Reset Score!</div>
    </div>




    



    <div class="container">
      
      <div class="wintieswin1" id='tie'><span id='ties_number'>0</span></div>
    </div>

      <script src="app.js" charset="utf-8"></script>

  </body>
</html>
